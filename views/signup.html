<section class="row">
    <div class="col-md-12">
        <h3 class="jumbotron">Sign Up</h3>
    </div>
</section>

<section class="row" style="margin-left:10%;">
   <div class="col-md-4">
       <h4>Sign Up</h4>
       <form>
           <input type="email"  ng-model="email" placeholder="Your Email" class="form-control" required>
           <br>
           <input type="text"  ng-model="name" placeholder="Your Name" class="form-control" required>
           <br>
           <input type="password"  ng-model="password" placeholder="Your Password" class="form-control" required>
           <br>
           <input type="password"  ng-model="confirm" placeholder="Confirm Password" class="form-control" required>
           <br>
           <button type="submit" class="btn btn-success" ng-click="updateData(email, name, password)">Save</button>
       </form><br>
        <p class="lead text-center">{{msg}}</p>
       <br>
       <a href="/Signin">Already have an account? Sign In</a><br>
   </div>

   <div class="col-md-8">
       <img src="http://modcom.co.ke/pics/kids.jpg" alt="" class="img-fluid" width="80%">
   </div>
</section>
